  <body id="blur">
    <div class="ss"></div>
    <div class="wrapper">
      <header id="header">
        <h1 class="hd1"><a href="/www/index.html">MATSUOKA ASUKA</a></h1>

      <footer id="footer">

    </div> <!-- End wrapper -->
    <div class="toggle-switch">
      <input id="toggle" class="toggle-input" type="checkbox"/>
      <label for="toggle" class="toggle-label">
    </div>
    <script>
      const toggle = document.getElementById("toggle");
      const wrapper = document.querySelector(".wrapper");
      const clearWrapper = () => {
        if (toggle.checked) {
          wrapper.style.filter = "none";
        } else {
          wrapper.style.filter = "blur(10px)";
        }
      };
      toggle.addEventListener("change", clearWrapper);
    </script>
